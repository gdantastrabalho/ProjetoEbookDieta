<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(0,255,65,0.15);stop-opacity:1" />
            <stop offset="50%" style="stop-color:rgba(11,15,20,0.9);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(221,0,255,0.15);stop-opacity:1" />
        </linearGradient>
        <radialGradient id="glow1" cx="20%" cy="30%" r="40%">
            <stop offset="0%" style="stop-color:rgba(0,255,65,0.3);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(0,255,65,0);stop-opacity:1" />
        </radialGradient>
        <radialGradient id="glow2" cx="80%" cy="70%" r="40%">
            <stop offset="0%" style="stop-color:rgba(221,0,255,0.3);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(221,0,255,0);stop-opacity:1" />
        </radialGradient>
    </defs>

    <!-- Background -->
    <rect width="1200" height="600" fill="url(#heroBg)"/>

    <!-- Glow effects -->
    <circle cx="240" cy="180" r="200" fill="url(#glow1)"/>
    <circle cx="960" cy="420" r="200" fill="url(#glow2)"/>

    <!-- Shapes abstratas -->
    <rect x="100" y="50" width="150" height="150" fill="none" stroke="#00FF41" stroke-width="2" opacity="0.3"/>
    <polygon points="1000,100 1100,50 1150,150 1050,180" fill="none" stroke="#DD00FF" stroke-width="2" opacity="0.3"/>
    <circle cx="600" cy="450" r="80" fill="none" stroke="#FF7B1C" stroke-width="2" opacity="0.3"/>
</svg>